# MediaMTX Configuration

logLevel: info
logDestinations: [stdout]

# API - untuk backend sync paths
api: yes
apiAddress: :9997
apiEncryption: no
apiAllowOrigin: "*"

# Disable API authentication
authMethod: none

# RTSP server
rtsp: yes
rtspAddress: :8554

# WebRTC server
webrtc: yes
webrtcAddress: :8889

# HLS server
hls: yes
hlsAddress: :8888

# Paths akan ditambah otomatis via API dari backend
paths:
