# MediaMTX Configuration

logLevel: info
logDestinations: [stdout]

# API - untuk backend sync paths
api: yes
apiAddress: :9997
apiEncryption: no
apiAllowOrigin: "*"

# Metrics - untuk monitoring (Prometheus/Grafana)
metrics: yes
metricsAddress: :9998

# Authentication - internal users (for API access)
authInternalUsers:
  - user: any
    pass: ""
    permissions:
      - action: api
      - action: publish
      - action: read
      - action: playback

# RTSP server
rtsp: yes
rtspAddress: :8554

# WebRTC server
webrtc: yes
webrtcAddress: :8889

# HLS server
hls: yes
hlsAddress: :8888

# Paths akan ditambah otomatis via API dari backend
paths:
